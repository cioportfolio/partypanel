<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" , initial-scale=1>
    <style>
        html {
            font-family: Helvetica;
            display: inline-block;
            margin: 0px auto;
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 16px 40px;
            text-decoration: none;
            font-size: 30px;
            margin: 2px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>TechJam Tetris</h1>
    <h2>Score : <span id="score">0</span></h2>
    <div id="playing" style="display: none;">
        <p>
            <button class="button" onclick="sendAPI('move','left');">&#8678</button>
            <button class="button" onclick="sendAPI('move','right');">&#8680</button>
        </p>
        <p>
            <button class="button" onclick="sendAPI('rotate','left');">&#8630</button>
            <button class="button" onclick="sendAPI('rotate','right');">&#8631</button>
        </p>
        <p>
            <button class="button" onclick="sendAPI('move','drop');">&#8681</button>
        </p>
        <p>
            <button class="button" onclick="sendAPI('game','over');">Stop &#9632</button>
        </p>
    </div>
    <div id="gameover">
        <button class="button" onclick="sendAPI('game','play');">Play &#9654</button>
    </div>

    <script>
        function sendAPI(name, value) {
            fetch('/tetris?'+name+'=' + value).then(r => r.text()).then(t => {
                console.log(t);
                return;
            });
        }

        function checkScore() {
            fetch("/tetris?query=score").then(r => r.text()).then(t => {
                console.log(t);
                document.querySelector("#score").innerText = t;
                return;
            });
        }

        function checkStatus() {
            fetch("/tetris?query=progress").then(r => r.text()).then(t => {
                console.log(t);
                if (t == "play") {
                    document.querySelector("#playing").style.display = "block";
                    document.querySelector("#gameover").style.display = "none";
                } else {
                    document.querySelector("#playing").style.display = "none";
                    document.querySelector("#gameover").style.display = "block";
                }
                return;
            });
        }

        window.setInterval(checkScore, 1000);
        window.setInterval(checkStatus, 500);

    </script>
</body>

</html>
